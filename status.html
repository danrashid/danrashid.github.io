<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>status</title>
    <style>
      body {
        background: #202020;
        margin: 0;
      }
      div {
        height: 20px;
      }
    </style>
  </head>

  <body>
    <script>
      var colors = ["red", "orange", "limegreen", "cornflowerblue"];

      Array.from(window.location.search.slice(1))
        .map(Number)
        .forEach(function (bit, i, arr) {
          var div = document.createElement("div");
          var value =
            i > 1
              ? arr.slice(i - 2, i + 1).reduce(function (a, b) {
                  return a + b;
                }, 0)
              : bit;

          div.style.backgroundColor = colors[value];
          document.body.prepend(div);
        });
    </script>
  </body>
</html>
